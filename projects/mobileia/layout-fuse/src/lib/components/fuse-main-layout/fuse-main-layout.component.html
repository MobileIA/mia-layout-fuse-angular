<div id="main">

    <div id="container-1" class="container">

        <!-- NAVBAR: Left -->
        <mia-fuse-sidebar name="navbar" class="navbar-fuse-sidebar" [folded]="fuseConfig.layout.navbar.folded" lockedOpen="gt-md">
            <mia-fuse-navbar class="left-navbar"></mia-fuse-navbar>
        </mia-fuse-sidebar>
        <!-- / NAVBAR: Left -->

        <div id="container-2" class="container">

            <div id="container-3" class="container" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

                <!-- TOOLBAR: Below static -->
                <mia-fuse-toolbar [ngClass]="fuseConfig.layout.toolbar.customBackgroundColor === true ? fuseConfig.layout.toolbar.position + ' ' + fuseConfig.layout.toolbar.background : fuseConfig.layout.toolbar.position"></mia-fuse-toolbar>
                <!-- / TOOLBAR: Below static -->

                <!-- CONTENT -->
                <router-outlet></router-outlet>
                <!-- / CONTENT -->

                <!-- FOOTER: Below static -->
                <mia-fuse-footer *ngIf="fuseConfig.layout.footer.hidden !== true" [ngClass]="fuseConfig.layout.footer.customBackgroundColor === true ? fuseConfig.layout.footer.position + ' ' + fuseConfig.layout.footer.background : fuseConfig.layout.footer.position"></mia-fuse-footer>
                <!-- / FOOTER: Below static -->

            </div>

        </div>

    </div>

</div>
