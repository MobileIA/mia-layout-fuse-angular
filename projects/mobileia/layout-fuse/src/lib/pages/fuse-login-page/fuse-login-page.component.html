<div *ngIf="!isLoading" id="main">

    <div id="container-1" class="container">

        <div id="container-2" class="container">

            <div id="container-3" class="container" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

                <div id="login" fxLayout="column">

                    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

                        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

                            <div class="logo">
                                <img [src]="config.imageLogo">
                            </div>

                            <div class="title">{{ config.title }}</div>

                            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="email">
                                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                                        Email is required
                                    </mat-error>
                                    <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                                            loginForm.get('email').hasError('email')">
                                        Please enter a valid email address
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password">
                                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                                    <mat-error>
                                        Password is required
                                    </mat-error>
                                </mat-form-field>

                                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                                    <mat-checkbox *ngIf="config.isRemember" class="remember-me" aria-label="Remember Me">
                                        Remember Me
                                    </mat-checkbox>

                                    <!--<a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">-->
                                    <a *ngIf="config.isRecovery" href="#" class="forgot-password">Forgot Password?</a>
                                </div>

                                <button mat-raised-button color="accent" type="submit" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid">
                                    {{ config.titleBtn }}
                                </button>

                            </form>

                            <div *ngIf="config.isRegister" class="separator">
                                <span class="text">OR</span>
                            </div>

                            <!--<button mat-raised-button class="google">
                            Log in with Google
                        </button>-->

                            <!--<button mat-raised-button class="facebook">
                            Log in with Facebook
                        </button>-->

                            <div *ngIf="config.isRegister" class="register" fxLayout="column" fxLayoutAlign="center center">
                                <span class="text">Don't have an account?</span>
                                <!--<a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>-->
                                <a class="link">Create an account</a>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
